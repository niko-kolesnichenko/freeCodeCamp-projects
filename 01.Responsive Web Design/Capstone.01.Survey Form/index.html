<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='styles.css'>
  <title>Bar "On The Books" Survey Form</title>
</head>

<body>
  <header>
    <h1 id='title' class="text-center">Bar "On The Books" Survey Form</h1>
    <p id='description' class="description text-center">Your opinion is greatly appreciated - thank you for your time!
    </p>
  </header>

  <main>
    <form id='survey-form'>
      <div class="form-group">
        <label id="name-label" for='name'>Name</label>
        <input id='name' class="form-control" type='text' placeholder='Enter your name' required>
      </div>

      <div class="form-group">
        <label id="email-label" for='email'>Email</label>
        <input id='email' class="form-control" type='email' placeholder='Enter your email' required>
      </div>

      <div class="form-group">
        <label id="number-label" for='number'>Age</label>
        <input id='number' class="form-control" type='number' min='18' max='150' placeholder='Enter your age'>
      </div>

      <div class="form-group">
        <label for='choose-drink'>What drink do you order most frequently?</label>
        <select id='dropdown' name='choose-drink' class="form-control">
          <option disabled selected value>Select one</option>
          <option value='suntory-whiskey'>Suntory Whiskey</option>
          <option value='rose-mojito'>Rose Mojito</option>
          <option value='old-fashioned'>Old Fashioned</option>
          <option value='french-75'>French 75</option>
          <option value='dark-n-stormy'>Dark 'n Stormy</option>
        </select>
      </div>

      <fieldset id='radio-buttons' class="form-group">
        <legend>What sitting area is the usual choice for you?</legend>
        <label for='radio-bar-stools'>
          <input class="input-radio" type='radio' name='sitting-area' id='radio-bar-stools' value="bar-stools">
          Bar stools
        </label>
        <label for='radio-window'>
          <input class="input-radio" type='radio' name='sitting-area' id='radio-window' value="radio-window">
          By the windows
        </label>
        <label for='radio-smoking'>
          <input class="input-radio" type='radio' name='sitting-area' id='radio-smoking' value="radio-smoking">
          Smoking zone
        </label>
      </fieldset>

      <fieldset id='checkboxes' class="form-group">
        <legend>What would you like to see improved?</legend>
        <label for="checkbox-drink-choice">
          <input class="input-checkbox" type='checkbox' name='improvements' id='checkbox-drink-choice' value='drinks'>
          Selection of drinks
        </label>
        <label for="checkbox-food-choice">
          <input class="input-checkbox" type='checkbox' name='improvements' id='checkbox-food-choice' value='snacks'>
          Selection of snacks
        </label>
        <label for="checkbox-service-choice">
          <input class="input-checkbox" type='checkbox' name='improvements' id='checkbox-service-choice'
            value='service'>Speed of service
        </label>
        <label for="checkbox-tricks-choice">
          <input class="input-checkbox" type='checkbox' name='improvements' id='checkbox-tricks-choice'
            value='tricks'>Bartender's tricks
        </label>
      </fieldset>

      <div class="form-group">
        <p>Feel free to leave additional suggestions!</p>
        <textarea id="suggestions" name="suggestions" class="input-textarea" placeholder="Enter your suggestions here..."></textarea>
      </div>

      <button id='submit' type='submit' class="submit-button">Submit!</button>

    </form>
  </main>
</body>

</html>
